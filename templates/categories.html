{% extends "base.html" %}
{% block content %}

<div class="container container-fluid">
    <!--Page Heading-->
    <div class="recipe-text">
        <h2 class="recipe-header">Manage Categories</h2>
    </div>
    <div class="row">
        <div class="col-12 add-recipe">
            <a class="btn-crud-recipe" href="{{ url_for('add_category') }}">Add new category +</a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
        <div class="col-12 m3">
            <div class="card light-blue darken-4 text-shadow center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-crud-recipe">Edit</a>
                    <a href="{{ url_for('delete_category', category_id=category._id) }}"
                        class="btn-crud-recipe">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

    {% endblock %}
