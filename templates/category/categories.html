{% extends "base.html" %}
{% block content %}

<div class="container container-fluid">
    <!--Page Heading-->
    <div class="recipe-text">
        <h2 class="recipe-header">Manage Categories</h2>
    </div>
    <div class="row">
        <div class="col-12 add-recipe">
            <a class="btn-crud-recipe" href="{{ url_for('add_category') }}">Add new category +</a>
        </div>
    </div>
    <!--Display Categories-->
    <div class="row">
        {% for category in categories %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card-body card_category">
                <h4 class="card-title title_category">{{ category.category_name }}</h4>
                <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-crud-recipe">Edit</a>
                
                <a class="btn-crud-recipe" href="#ctdelete-modal-{{category._id}}" data-target="#ctdelete-modal-{{category._id}}"
                    data-toggle="modal">Delete
                </a>
                <div id="ctdelete-modal-{{category._id}}" class="modal">
                    <div class="modal-dialog modal-box">
                        <div class="modal-content">
                            <!--Modal Text-->
                            <div class="modal-body">
                                <h5 class="modal-text">Are you sure you want to delete this category?</h5>
                            </div>
                            <!--Modal Buttons-->
                            <div class="modal-footer">
                                <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn-brown">Delete</a>
                                <a href="{{ url_for('get_categories', username=session['user']) }}" class="btn-brown">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
