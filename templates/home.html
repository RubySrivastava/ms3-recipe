{% extends "base.html" %}
{% block content %}

<div class="container-fluid img-fluid" id="home-image">
    <div class="row home-page">
        <div class="col-12 landing-text">
            <i class="fa fa-utensils" aria-hidden="true">
                <h2>Ruby's Kitchen</h2>
            </i>
        </div>
        <div class="col-12">
            <form class="search-box" action="{{ url_for('search') }}" method="post">
                <input type="text" placeholder="Search Recipe.." name="query" id="query">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>
<section>
    <div class="row home-page">
            <div class="col-12">
                <h3 class="recipe-header">Recipes</h3>
                <div class="row home-page">
                    {% for recipe in recipes %}
                        <div class="col-sm-4 recipe-read">
                            <a href="{{ url_for('recipes', recipe_id=recipe._id) }}">
                                <img class="recipe-img" src="{{ recipe.image}}" alt="recipe">
                                <span class="card-title recipe-title">{{ recipe.recipe_name }}</span><br>
                                <span class="card-title recipe-title">by {{ recipe.chef }}</span>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
</section>
{% endblock %}
