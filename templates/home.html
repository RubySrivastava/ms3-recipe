{% extends "base.html" %}
{% block content %}

<div class="page-content container-fluid container-wrapper" id="home-image">
    <div class="row">
        <div class="col-12 landing-text">
            <i class="fa fa-utensils" aria-hidden="true">
                <h2>Ruby's Kitchen</h2>
            </i>
        </div>
        <div class="col-12">
            <form class="search-box" action="{{ url_for('search') }}">
                <input type="text" placeholder="Search Recipe.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>
<section>
    <div class="top-text">
        <p>A great introduction to cultures is their cuisine.
            It not only reflect their evolution but also their beliefs and traditions.</p>   
    </div>
</section>
<section>
    <div class="row ">
            <div class="col-sm-12">
                <h3 class="center-align">Recipes</h3>
                <div class="row">
                    {% for recipe in recipes %}
                        <div class="col-sm-4 recipe-read">
                            <a href="{{ url_for('recipes', recipe_id=recipe._id) }}">
                                <img class="recipe-img" src="{{ recipe.image}}" alt="recipe">
                                <span class="card-title recipe-title">{{ recipe.recipe_name }}</span>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
</section>
{% endblock %}
