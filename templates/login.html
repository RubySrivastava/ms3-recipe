{% extends "base.html" %}
{% block content %}

<div class="container-fluid container-login img-fluid">
      <div class="row ">
        
          <section class="callout login-box text-center">
            <form class="col-12" method="POST" action="{{ url_for('login') }}">
              
              <div class="form-group row">
                <div class="col-sm-12">
                  <input type="email" name="username" class="form-control" id="inputEmail3" placeholder="Email Address"/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="inputPassword3"
                    placeholder="Password"
                  />
                  <a class="forgot-pass" href="#">Forgot Password?</a>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Sign In!</button>
                </div>
              </div>
              <div >
                <span><small>Not a member yet! </small></span
                ><span
                  ><a class="btn btn-primary" href="{{url_for ('signup') }}">
                  Sign Up!
                </a></span
                >
              </div>
            </form>
          </section>
        </div>
      </div>
    

{% endblock %}
