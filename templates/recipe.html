{% extends "base.html" %}
{% block content %}

<div class="row home-page">
    <div class="col-12">
        <h3 class="recipe-header">Recipes</h3>
        {% if recipes|length > 0 %}
        <div class="row home-page">
            {% for recipe in recipes %}
            <div class="col-sm-4 recipe-read">
                <a href="{{ url_for('recipes', recipe_id=recipe._id) }}">
                    <img class="recipe-img" src="{{ recipe.image}}" alt="recipe">
                    <span class="card-title recipe-title">{{ recipe.recipe_name }}</span><br>
                    <span class="card-title recipe-title">by {{ recipe.chef }}</span>
                </a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="row">
            <div class="col s12 center-align">
                <h4>No Result, try something else!</h4>
            </div>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
