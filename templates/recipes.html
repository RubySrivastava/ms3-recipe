{% extends "base.html" %}
{% block content %}

    
    {% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        {{ recipe.category_name }}<br>
        {{ recipe.serving }}<br>
        {{ recipe.prep_time }}<br>
        {{ recipe.cook_time }}<br>
        {{ recipe.total_time }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.directions }}<br>
    {% endfor %}

{% endblock %}
