{% extends "base.html" %}
{% block content %}

<div class="page-content container-fluid container-signup img-fluid">
      <div class="row ">
        <div class="col-12">
          <section class="callout login-box text-center">
            <form>
              <div>
                <h1>Welcome To Ruby's Kitchen!</h1>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email Address"/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword2"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword3"
                    placeholder="Confirm Password"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary">Sign Up!</button>
                </div>
              </div>
              <div >
                <span><small>Already Member! </small></span
                ><span
                  ><a class="btn btn--cta" href="login.html">
                  Sign In!
                </a></span
                >
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>

{% endblock %}
