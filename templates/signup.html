{% extends "base.html" %}
{% block content %}

<div class="page-content container-fluid container-signup img-fluid">
      <div class="row ">
      
          <section class="callout login-box text-center">
            <form class="col-12" method="POST" action="{{ url_for('signup') }}">
              
              <div class="form-group row">
                <div class="col-sm-12">
                  <input type="email" name="username" class="form-control" id="inputEmail3" placeholder="Email Address"/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="inputPassword2"
                    placeholder="Password"
                  />
                </div>
              </div>
             <div class="form-group row">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary">Sign Up!</button>
                </div>
              </div>
              <div >
                <span><small>Already Member! </small></span
                ><span
                  ><a class="btn btn--cta" href="{{url_for ('login') }}">
                  Sign In!
                </a></span
                >
              </div>
            </form>
          </section>
      
      </div>
    </div>

{% endblock %}
