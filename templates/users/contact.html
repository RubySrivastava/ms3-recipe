{% extends "base.html" %}
{% block content %}

<div class="container-fluid message-container img-fluid">
    <div class="row">
        <!--Contact Form-->
        <div class="col-md-6">
            <section class="callout message-box text-center">
                <form onsubmit="return sendMail(this);">
                    <div>
                        <h1 class="header-form">Send Feedback!</h1>
                    </div>
                    <div>
                        <input type="text" name="name" class="form-control contact-form mb-3" id="fullname"
                            placeholder="Name" required />
                        <input type="email" name="emailaddress" class="form-control mb-3 contact-form" id="emailaddress"
                            placeholder="Email" required />
                        <textarea rows="5" name="message" class="form-control mb-3 contact-form" id="message"
                            placeholder="Message" required></textarea>
                        <button type="submit" class="btn btn-brown center-block">Submit</button>
                    </div>
                </form>
            </section>
        </div>
        <!--Subscription form-->
        <div class="col-md-6">
            <section class="callout subscribe-box text-center">
                <h5>Want to post recipe?<a href="{{url_for ('signup') }}">Sign Up</a></h5>
                <h5>Already have an account?<a href="{{url_for ('login') }}">Sign In</a></h5>
                <p><strong>Subscribe here for newsletter</strong></p>
                <form method="POST" action="{{ url_for('newsletter') }}">
                    <input type="email" name="email_id" class="form-control mb-3 contact-form" id="email_id"
                        placeholder="Email" required />
                    <button type="submit" class="btn btn-brown center-block">Submit</button>
                </form>
            </section>
        </div>
    </div>
</div>

{% endblock %}
